{% extends 'mainapp/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="category_delete">
            <div class="h1">Уверены, что хотите удалить?</div>
            {% include 'ordersapp/includes/inc_order_summary.html' %}
            <form action="{% url 'ordersapp:order_delete' object.pk %}" method="post">
                {% csrf_token %}
                <input class="btn btn-danger btn-round form-control last" type="submit" value="удалить">
            </form>
            <button class="btn btn-success btn-round form-control last">
                <a class="btn-success" href="{% url 'ordersapp:order_list' %}">отмена</a>
            </button>
        </div>
    </div>

{% endblock %}
